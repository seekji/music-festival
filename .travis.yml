language: php

sudo: true

dist: xenial

services:
  - mysql

cache:
  directories:
    - "$HOME/.composer/cache/files"
    - "./bin/.phpunit"

env:
  global:
    - SYMFONY_PHPUNIT_DIR=./bin/.phpunit
    - SYMFONY_DEPRECATIONS_HELPER=weak

matrix:
  fast_finish: true
  include:
    - php: 7.3

before_install:
  - cp .env.travis .env
  - cp .env.travis .env.test
  - composer self-update
  - pear config-set preferred_state beta
  - pecl channel-update pecl.php.net
  - yes | pecl install imagick
  - yarn install
  - yarn build
  - bundle install

install:
  - "./bin/setup-test.sh"

script:
  - "./bin/console lint:yaml config"
  - "./bin/console lint:twig templates"
  - "./bin/console lint:xliff translations"
  - "./bin/console security:check"
  - "./bin/console doctrine:schema:validate -vvv --no-interaction"
  - "./vendor/bin/simple-phpunit"

addons:
  ssh_known_hosts: 5.101.51.242

before_deploy:
  - openssl aes-256-cbc -K $encrypted_dc8f55a79156_key -iv $encrypted_dc8f55a79156_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  script: bash config/deploy.sh
  skip_cleanup: true
  on:
    branch: test_deployment